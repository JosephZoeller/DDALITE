apiVersion: apps/v1
kind: Deployment
metadata:
    name: collider-deployment
spec:
    selector:
        matchLabels:
            app: collider
    replicas: 1
    template:
        metadata:
            labels:
                app: collider
        spec:
            containers:
            - name: collider
              image: josephzoeller/ddalite:latest #docker hub repository
              ports:
              - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
    name: collider-service
spec:
    selector:
        app: collider
    ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
    clusterIP: 10.96.0.1
    type: LoadBalancer
status:
    loadBalancer:
        ingress:
        - ip: 192.0.2.666